<style>
.ng-table-pager {
    display: none;
}
</style>
<div class="wrapper" data-ng-show="user.loggedIn()">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" data-ng-if="!permissions.users.contains('update')" i18n="txt.view_user"></h1>
            <h1 class="page-header" data-ng-if="permissions.users.contains('update')" i18n="txt.edit_user"></h1>
            <div ng-include="'partials/alert.html'"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form class="form-horizontal" data-ng-init="read()">
              <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label" i18n="txt.id"></label>
                <div class="col-sm-10">
                    <p class="form-control-static" ng-bind="input.user.id"></p>
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label" i18n="txt.email"></label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" data-ng-model="input.user.email" data-ng-readonly="!permissions.users.contains('update')">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label" i18n="txt.roles"></label>
                <div class="col-sm-10">

                    <div class="row">
                        <div class="col-lg-12">
                
                            <div data-ng-show="input.user.roles.length" class="row">
                                <div class="col-lg-12">
                
                                    <table ng-table="tableParams" class="table table table-striped table-bordered table-hover">
                                        <thead>
                                            <tr>
                                                <th class="header sortable" ng-class="{
                                                        'sort-asc': tableParams.isSortBy('role', 'asc'),
                                                        'sort-desc': tableParams.isSortBy('role', 'desc')
                                                      }"
                                                    ng-click="tableParams.sorting('role', tableParams.isSortBy('role', 'asc') ? 'desc' : 'asc')">
                                                    <div i18n="txt.role"></div>
                                                </th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="role in $data">
                                                <td class="vmiddle" ng-bind="role"></td>
                                                <td class="vmiddle" style="width: 50px">
                                                    <button type="submit" class="btn btn-default" data-ng-click="deleteRole(role)" data-ng-disabled="!permissions.users.contains('update')"><span class="fa fa-times"></span></button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                
                                </div>
                            </div>
                
                            <div class="row">
                                <div class="col-lg-12">
                                
                                    <div class="input-group">
                                      <input type="text" class="form-control" i18n-placeholder="hld.role_name" data-ng-model="input.role" data-ng-readonly="!permissions.users.contains('update')">
                                      <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" data-ng-click="addRole(input.role); input.role=''" data-ng-disabled="!permissions.users.contains('update')" i18n="txt.add_role"></button>
                                      </span>
                                    </div>
                
                                </div>
                            </div>
                
                        </div>
                    </div>

                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success" data-ng-click="update()" data-ng-if="permissions.users.contains('update')"><span class="fa fa-save"></span> <span i18n="txt.save"></span></button>
                  <button type="submit" class="btn btn-primary" data-ng-click="update(true)" data-ng-if="permissions.users.contains('update')"><span class="fa fa-check"></span> <span i18n="txt.save_close"></span></button>
                  <button type="submit" class="btn btn-default" data-ng-click="cancel()" data-ng-if="permissions.users.contains('update')"><span class="fa fa-times"></span> <span i18n="txt.close_no_save"></span></button>
                  <button type="submit" class="btn btn-default" data-ng-click="cancel()" data-ng-if="!permissions.users.contains('update')"><span class="fa fa-times"></span> <span i18n="txt.close"></span></button>
                </div>
              </div>
            </form>
        </div>
    </div>
</div>
