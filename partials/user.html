<style>
.ng-table-pager {
    display: none;
}
</style>
<div class="wrapper" data-ng-show="user.loggedIn()">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Edit User</h1>
            <div ng-include="'partials/alert.html'"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form class="form-horizontal" data-ng-init="read()">
              <div class="form-group">
                <label for="inputID" class="col-sm-2 control-label">ID</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{input.user.id}}</p>
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="inputEmail" data-ng-model="input.user.email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Roles</label>
                <div class="col-sm-10">

                    <div class="row">
                        <div class="col-lg-12">
                
                            <div data-ng-show="input.user.roles.length" class="row">
                                <div class="col-lg-12">
                
                                    <table ng-table="tableParams" class="table table table-striped table-bordered table-hover">
                                        <tbody>
                                            <tr ng-repeat="role in $data">
                                                <td class="vmiddle" data-title="'Role'" sortable="'role'">{{role}}</td>
                                                <td class="vmiddle" style="width: 50px">
                                                    <button type="submit" class="btn btn-default" data-ng-click="deleteRole(role)"><span class="fa fa-times"></span></button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                
                                </div>
                            </div>
                
                            <div class="row">
                                <div class="col-lg-12">
                                
                                    <div class="input-group">
                                      <input type="text" class="form-control" placeholder="Role Name..." data-ng-model="input.role">
                                      <span class="input-group-btn">
                                        <button class="btn btn-default" type="button" data-ng-click="addRole(input.role); input.role=''">Add Role</button>
                                      </span>
                                    </div>
                
                                </div>
                            </div>
                
                        </div>
                    </div>

                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success" data-ng-click="update()"><span class="fa fa-save"></span> Save</button>
                  <button type="submit" class="btn btn-primary" data-ng-click="update(true)"><span class="fa fa-check"></span> Save & Close</button>
                  <button type="submit" class="btn btn-default" data-ng-click="cancel()"><span class="fa fa-times"></span> Close Without Saving</button>
                </div>
              </div>
            </form>
        </div>
    </div>
</div>
