<div class="content">
    <form data-ng-submit="login()">
    <div class="container" style="margin-top:30px">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <strong>Sign in</strong>
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12" ng-include="'partials/alert.html'">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" autofocus data-ng-model="input.email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" data-ng-model="input.password">
                    </div>
                    <button class="btn btn-sm btn-primary" ladda="waiting">Login</button>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
