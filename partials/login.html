<div class="content">
    <form ng-submit="login()">
        <div class="container" style="margin-top:30px">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong i18n="sign_in"></strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12" ng-include="'partials/alert.html'">
                            </div>
                        </div>
                        <div class="form-group">
                            <label i18n="email"></label>
                            <input type="text" class="form-control" autofocus ng-model="input.email">
                        </div>
                        <div class="form-group">
                            <label i18n="password"></label>
                            <input type="password" class="form-control" ng-model="input.password">
                        </div>
                        <button class="btn btn-sm btn-primary" ladda="waiting" i18n="login"></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
